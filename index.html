	<body>
		<div class="header text-center">
			<h2 class="bold brand-color">PEERS</h2>
			<button class="btn add-peer-btn btn-round">Add Peer</button>
			<div id="peers"></div>
		</div>
		<h1 class="text-center text-head brand-color">BLOCKCHAIN</h1>
		<div class="genesis-block">
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="card">
						<div class="card-body">
							<div class="card-header ">
								GENESIS BLOCK
								<span class="timestamp f-right">Timestamp: 22</span>
							</div>
					    		<div class="input-group m-t-30 p-b-15">
					    			<span class="input-group-addon">
					    				<i class="material-icons">dialpad</i>
					    			</span>
					    			<input type="text" class="form-control" id="data" value="Demochain Value 1.0">
					    		</div>
					    		<div>
					    			<div class="p-b-15">
					    				<div class="inline-block p-r-5">PREVIOUS HASH</div>
					    				<div class="hash-color inline-block">0</div>
					    			</div>
					    			<div class="p-b-15">
					    				<div class="inline-block p-r-5">HASH</div>
					    				<div class="inline-block hash-color hash-box" id="HashVal"></div>
					    			</div>
					    		</div>
					  	</div>
					</div>
				</div>
			</div>
		</div>
